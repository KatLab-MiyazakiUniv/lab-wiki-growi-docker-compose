version: 0.2

phases:
  pre_build:
    commands:
      ## ECRにログイン
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
 
      ## Dockerイメージのタグとして使用するため、Gitのコミットハッシュを取得
      - IMAGE_TAG=$CODEBUILD_RESOLVED_SOURCE_VERSION
  build:
    commands:
      ## Dockerイメージのビルド
      - docker build -t 727498003651.dkr.ecr.ap-northeast-1.amazonaws.com/kat-wiki-growi/app:$IMAGE_TAG .
      - docker build -t 727498003651.dkr.ecr.ap-northeast-1.amazonaws.com/kat-wiki-growi/elasticsearch:$IMAGE_TAG ./elasticsearch
      ## DockerイメージのECRへのプッシュ
      - docker push 727498003651.dkr.ecr.ap-northeast-1.amazonaws.com/kat-wiki-growi/app:$IMAGE_TAG
      - docker push 727498003651.dkr.ecr.ap-northeast-1.amazonaws.com/kat-wiki-growi/elasticsearch:$IMAGE_TAG
 
      ## ECS+CodeDeployにどのイメージを使用するか指示するためのファイルを作成
      - printf '{"Version":"1.0","ImageURI":"%s","ImageURI2":"%s"}' 727498003651.dkr.ecr.ap-northeast-1.amazonaws.com/kat-wiki-growi/app:$IMAGE_TAG 727498003651.dkr.ecr.ap-northeast-1.amazonaws.com/kat-wiki-growi/elasticsearch:$IMAGE_TAG > imageDetail.json
 
artifacts:
  ## buildの最後で作成したファイルをアーティファクトとして流す
  files: imageDetail.json